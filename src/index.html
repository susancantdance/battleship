<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Pet my cats (CAT-o-ship)</h1>
    <div class="container">
      <div class="X-axis-letters">
        <p class="letter">A</p>
        <p class="letter">B</p>
        <p class="letter">C</p>
        <p class="letter">D</p>
        <p class="letter">E</p>
        <p class="letter">F</p>
        <p class="letter">G</p>
        <p class="letter">H</p>
        <p class="letter">I</p>
        <p class="letter">J</p>
      </div>
      <div class="Y-axis-numbers">
        <p class="number">0</p>
        <p class="number">1</p>
        <p class="number">2</p>
        <p class="number">3</p>
        <p class="number">4</p>
        <p class="number">5</p>
        <p class="number">6</p>
        <p class="number">7</p>
        <p class="number">8</p>
        <p class="number">9</p>
      </div>
      <div class="grid opp"></div>
      <div class="label opp">Your Board</div>
      <div class="X-axis-letters two">
        <p class="letter">A</p>
        <p class="letter">B</p>
        <p class="letter">C</p>
        <p class="letter">D</p>
        <p class="letter">E</p>
        <p class="letter">F</p>
        <p class="letter">G</p>
        <p class="letter">H</p>
        <p class="letter">I</p>
        <p class="letter">J</p>
      </div>
      <div class="Y-axis-numbers two">
        <p class="number">0</p>
        <p class="number">1</p>
        <p class="number">2</p>
        <p class="number">3</p>
        <p class="number">4</p>
        <p class="number">5</p>
        <p class="number">6</p>
        <p class="number">7</p>
        <p class="number">8</p>
        <p class="number">9</p>
      </div>
      <div class="grid you"></div>
      <div class="label you">Your Opponent's Board (the 'puter)</div>
    </div>
  </body>
</html>
